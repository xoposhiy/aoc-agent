<svg xmlns="http://www.w3.org/2000/svg" width="560" height="220" viewBox="0 0 560 220">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2a9d8f"/>
    </marker>
    <style>
      text { font-family: monospace; font-size: 14px; fill: #264653; }
      .grid { fill: none; stroke: #e9ecef; stroke-width: 1; }
      .split { fill: #e76f51; }
      .beam { stroke: #2a9d8f; stroke-width: 3; marker-end: url(#arrow); }
      .fall { stroke-dasharray: 4 4; }
    </style>
  </defs>
  <!-- grid -->
  <g>
    <!-- vertical lines -->
    <g>
      <path class="grid" d="M 40 20 V 200"/>
      <path class="grid" d="M 80 20 V 200"/>
      <path class="grid" d="M 120 20 V 200"/>
      <path class="grid" d="M 160 20 V 200"/>
      <path class="grid" d="M 200 20 V 200"/>
      <path class="grid" d="M 240 20 V 200"/>
      <path class="grid" d="M 280 20 V 200"/>
    </g>
    <!-- horizontal lines -->
    <g>
      <path class="grid" d="M 20 40 H 300"/>
      <path class="grid" d="M 20 80 H 300"/>
      <path class="grid" d="M 20 120 H 300"/>
      <path class="grid" d="M 20 160 H 300"/>
      <path class="grid" d="M 20 200 H 300"/>
    </g>
  </g>
  <!-- S -->
  <text x="200" y="32">S</text>
  <!-- falling beam -->
  <path class="beam fall" d="M 200 40 V 80"/>
  <!-- splitter ^ -->
  <text class="split" x="196" y="96">^</text>
  <!-- split beams -->
  <path class="beam" d="M 200 100 L 160 140"/>
  <path class="beam" d="M 200 100 L 240 140"/>
  <text x="140" y="168">влево</text>
  <text x="240" y="168">вправо</text>
</svg>
