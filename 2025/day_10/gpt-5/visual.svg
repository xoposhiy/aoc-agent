<svg xmlns="http://www.w3.org/2000/svg" width="600" height="280" viewBox="0 0 600 280">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#888"/>
    </marker>
  </defs>
  <rect x="0" y="0" width="600" height="280" fill="#0b1021"/>
  <text x="20" y="24" fill="#e0e6ff" font-family="monospace" font-size="16">AoC 2025 — Day 10</text>
  <text x="20" y="44" fill="#a8b2ff" font-family="monospace" font-size="13">Кнопки = гиперрёбра, кружки = индикаторы/счётчики</text>

  <!-- nodes -->
  <g id="nodes" fill="#ffd54f" stroke="#333" stroke-width="1.5">
    <circle cx="100" cy="120" r="16"/>
    <circle cx="200" cy="80" r="16"/>
    <circle cx="200" cy="160" r="16"/>
    <circle cx="300" cy="120" r="16"/>
    <circle cx="400" cy="80" r="16"/>
    <circle cx="400" cy="160" r="16"/>
  </g>

  <!-- hyper-edges (buttons) -->
  <g fill="none" stroke-width="4" stroke-linecap="round">
    <path d="M100,120 C140,40 360,40 400,80" stroke="#7ad3ff"/>
    <path d="M200,80 C230,120 270,120 300,120" stroke="#ff8a80"/>
    <path d="M200,160 C230,120 370,120 400,80" stroke="#b39ddb"/>
    <path d="M100,120 C160,200 340,200 400,160" stroke="#80cbc4"/>
    <path d="M200,80 C240,40 360,40 400,80" stroke="#ffe082"/>
  </g>

  <g fill="#a8b2ff" font-family="monospace" font-size="12">
    <text x="90" y="220">Кнопка A: (0,4)</text>
    <text x="90" y="240">Кнопка B: (1,3)</text>
    <text x="90" y="260">Кнопка C: (2,4)</text>
  </g>
</svg>
